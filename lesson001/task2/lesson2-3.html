<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h4>Nested lists</h4>
        <ul>
            <li>Monday</li>
        <ol>
            <li>First day of the week</li>
            <li>Hard day</li>
        </ol>
        <li>Tuesday</li>
        <ol>
            <li>Second day of the week</li>
            <li>The same hard day as Monday</li>
        </ol>
        <li>Wednesday</li>
        <ol>
            <li>Third day of the week</li>
            <li>Not as heavy as Monday and Tuesday</li>
        </ol>
        </ul>
        <dl>
            <dt>Student:</dt>
            <dd>Anastasia Matveeva</dd>
        </dl>
    </body>
    </html>
